                        <h3>《难忘的一天》 - 许巍</h3>                        
阳光正温暖 一直照进我心里

如果没有你 怎么会有我今天

有时我会想起 和你经历的故事

那些情景在飞扬 甜蜜又感伤

再次走过熟悉的地方

如今的你不知在何方

你曾给我的温暖感觉 依然在我心

如果再见你 又是怎样的情景

会不会将你 再次拥进我怀里

阳光正温暖 一直照进我心里

往事已遥远 一年又一年

竟然在这一天 在不经意之间

人群拥挤的街头 走过我身边

风吹起的青色衣衫

夕阳里的温暖容颜

你比以前更加美丽 像盛开的花

这是我难忘的一天

在隐忍和冲动之间

看着你渐渐的远去 消失人海中
